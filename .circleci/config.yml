version: 2.1
orbs:
  orb-tools: circleci/orb-tools@9.0.0

workflows:
  lint_pack-validate_publish-dev:
    jobs:
      - orb-tools/lint
      - orb-tools/publish-dev:
          orb-name: elbandito/buildpacks
          orb-path: orb.yml
          publish-token-variable: CIRCLE_TOKEN
          checkout: true
          requires:
            - orb-tools/lint
  tag-triggered-orb-publishing:
    jobs:
      - hold-for-approval:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/
          type: approval
      - orb-tools/publish:
          orb-ref: elbandito/buildpacks@$CIRCLE_TAG
          orb-path: orb.yml
          publish-token-variable: CIRCLE_TOKEN
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/
          requires:
            - hold-for-approval
