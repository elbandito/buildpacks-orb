version: 2.1
orbs:
  orb-tools: circleci/orb-tools@9.0.0

workflows:
  lint_pack-validate_publish-dev:
    jobs:
      - orb-tools/lint
      - orb-tools/publish-dev:
          orb-name: elbandito/buildpacks
          orb-path: orb.yml
          #orb-ref: elbandito/buildpacks@dev:${CIRCLE_BRANCH}
          publish-token-variable: CIRCLE_TOKEN
          checkout: true
          #validate: true
          requires:
            - orb-tools/lint
